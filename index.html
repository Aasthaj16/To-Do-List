<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <h1 class="neon">To-Do List</h1>
    </header>
    <section>
        <div class="container">
            <div class="card">
                <div>
                    <h2>Your To Do List
                        <span> <img src="/images/Clipboard_perspective_matte_s.png"
                                style="width:40px; height: auto;"></span>
                    </h2>
                    <div id="tasks"></div>
                </div>

            </div>
            <div class="card">
                <h2>Add new tasks!
                    <span><i class="fa-solid fa-plus" style="color:var(--blue)"></i></span>
                </h2>
                <div style="padding-top: 10px;">
                    <div id="newtask">
                        <input type="text" placeholder="Enter a task" name="addtask">
                        <button id="push" type="button" style="background-color:green;border:none;padding: 10px;">
                            <i class="fa-solid fa-plus" style="color: white;"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <footer>
        &lt;/&gt; by <span>Aastha J</span>
    </footer>
</body>

<script src="app.js"></script>
